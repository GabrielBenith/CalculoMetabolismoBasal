<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <!-- scripts -->
  <script src="components/loader.js"></script>
  <script src="lib/query-3.5.1.min.js"></script>
  <script src="components/acao.js"></script>

<!-- Estilos -->
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"

  <script>
    
  </script>
</head>
<body>
  <div class="Container">
    <div class="row">
        <div class="col-12">
          <div class="content">
            <form>
              <div class="form-group">
                <label for="sexo">Seu Sexo: </label><br>
                <select id="sexo">
                  <option value="masculino">Masculino</option>
                  <option value="feminino">Feminino</option>
                </select>
              </div>

                <!-- Criando Campo para Idade -->

              <div class="form-group">
                <label for="idade">Sua Idade: </label><br>
                <input type="number" id="idade" />
              </div>

                <!-- Criando Campo para Peso -->

              <div class="form-group">
                <label for="peso">Seu Peso: </label><br>
                <input type="number" id="peso"/>
              </div>

                <!-- Criando Campo para Altura -->

              <div class="form-group">
                <label for="altura">Sua Altura em Centimetros: </label>
                <input type="number" id="altura"/>
              </div>

                <!-- Criando Campo para Taxa de Atividade -->

              <div class="form-group">
                <label for="atividade">Sua Taxa de Atividade: </label>
                <select id="atividade">
                  <option value="1.2">Sedentário(Pouco Exercício ou Nenhum)</option>
                  <option value="1.375">Levemente Ativo(Exercícios leves 1 a 3 dias por semana)</option>
                  <option value="1.55">Moderadamente Ativo (Exercícios moderados, faz esporte 3 a 5 dias por semana)</option>
                  <option value="1.725">Altamente Ativo(Exercícios pesados 5 a 6 dias por semana)</option>
                  <option value="1.9">Extremamente Ativo(Exercícios pesados diariamente e até 2 vezes por dia)</option>
                </select>
              </div>

              <!-- Criando Botão para Calcular -->

              <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit"> Calcular MB </button>
              </div>
              
            </form>

            <div class="result-container">
              <h2>Resuldado:</h2>
            </div>
          </div>
        </div>
    </div>
  </div>
 
</body>
</html>
